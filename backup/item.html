<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FullStack Capstone</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <h1 class="display-4 logo">T
        <span class="logoY"> Y </span>T</h1>
    </div>
  </header>

  <main>
    <div class="container-fluid mt-4 col-xl-6 col-lg-8 col-md-10">
      <div class="card">
        <img class="card-img-top img-fluid" src="http://experienceidyllwild.com/images/no-image-available2.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="row my-3 d-flex justify-content-around">
            <span class="col-5 mx-1 btn-item btn btn-outline-success">Samsung</span>
            <span class="col-5 mx-1 btm-item btn btn-outline-success">Cost: $399.95</span>
          </div>
          <div class="row my-3 d-flex justify-content-around">
            <span class="col-5 mx-1 btn-item btn btn-outline-success">Bought: 10/2015</span>
            <span class="col-5 mx-1 btm-item btn btn-outline-success">Quantity: 5</span>
          </div>
          <div class="row my-1 d-flex justify-content-around">
            <span class="col-5 mx-1 btn-item btn btn-outline-danger">Delete</span>
            <span class="col-5 mx-1 btm-item btn btn-outline-warning">Edit</span>
          </div>
        </div>
        <!-- End of body -->
      </div>
      <!-- End of card -->

    </div>
    <!-- End of container -->


  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
