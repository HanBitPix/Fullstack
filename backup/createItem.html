<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FullStack Capstone</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <h1 class="display-4 logo">T
        <span class="logoY"> Y </span>T</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <h2 class="text-center main-title display-4">Create Product</h2>


      <form class="mt-5">
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Name</label>
          <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Brand</label>
          <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1">
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label for="exampleFormControlInput1">Cost</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1">
          </div>

          <div class="form-group col-6">
            <label for="exampleFormControlInput1">Quantity</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1">
          </div>

        </div>
        <!-- end of row-->

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Notes</label>
          <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Image URL</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1">
          </div>

          <div class="form-group">
              <label for="exampleFormControlInput1">Date Purchased</label>
              <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1">
            </div>

            <button type="button" class="mx-auto my-3 btn btn-lg btn-dark-fill w-100">Create Product</button>
      </form>

    </div>
    <!-- End of container-->
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
